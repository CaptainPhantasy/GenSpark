<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy AI Agent Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-gray-100"> <div class="background-container">
        <img src="images/Requestform Background Vector.jpeg" alt="Person working at desk background" class="background-img">
    </div>

    <div class="container mx-auto py-8 px-4 flex justify-center items-start">
        <div class="form-container w-full max-w-xl mt-24 mb-24 md:mt-16">
            <div class="form-header p-4 flex items-center">
                <div class="mr-3">
                    <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="100" rx="20" fill="#62c4ff" />
                        <g>
                            <path d="M30,20 L30,70 L70,70" stroke="white" stroke-width="8" fill="none" />
                            <path d="M30,20 L30,70 L70,70" stroke="#22cc44" stroke-width="4" fill="none" />
                            <circle cx="30" cy="20" r="3" fill="#22cc44" />
                            <circle cx="30" cy="35" r="3" fill="#22cc44" />
                            <circle cx="30" cy="50" r="3" fill="#22cc44" />
                            <circle cx="30" cy="70" r="3" fill="#22cc44" />
                            <circle cx="45" cy="70" r="3" fill="#22cc44" />
                            <circle cx="60" cy="70" r="3" fill="#22cc44" />
                            <circle cx="70" cy="70" r="3" fill="#22cc44" />
                            <path d="M30,20 C35,25 40,18 45,22" stroke="#22cc44" stroke-width="2" fill="none" />
                            <path d="M45,70 C50,65 55,75 60,70" stroke="#22cc44" stroke-width="2" fill="none" />
                            <path d="M30,35 C40,30 35,45 30,50" stroke="#22cc44" stroke-width="2" fill="none" />
                            <g transform="translate(15, 15) scale(0.7)">
                                <path d="M30,20 L25,25 L35,30 L30,35 L40,40" stroke="#22cc44" stroke-width="1.5" fill="none" />
                                <path d="M70,70 L75,65 L70,60 L80,55" stroke="#22cc44" stroke-width="1.5" fill="none" />
                            </g>
                            <g>
                                <path d="M25,15 C25,15 28,10 33,15" stroke="#44dd66" stroke-width="1" fill="none" />
                                <path d="M35,10 C35,10 38,5 43,10" stroke="#44dd66" stroke-width="1" fill="none" />
                                <path d="M75,65 C75,65 80,63 78,58" stroke="#44dd66" stroke-width="1" fill="none" />
                                <path d="M65,75 C65,75 70,73 68,68" stroke="#44dd66" stroke-width="1" fill="none" />
                            </g>
                        </g>
                    </svg>
                    </div>
                <h1 class="text-xl font-bold">Legacy AI Agent Request Form</h1>
            </div>

             <div id="feedback-container" class="hidden p-4 m-6 border rounded">
                 <p id="feedback-message"></p>
            </div>

            <form id="legacyForm" class="p-6">
                <div class="form-section mb-6">
                    <h2 class="text-lg font-semibold mb-4">Contact Details</h2>
                    <div class="mb-4">
                        <label for="name" class="required">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="required">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="company">Company/Organization</label>
                        <input type="text" id="company" name="company" placeholder="Optional">
                    </div>
                </div>

                <div class="form-section mb-6">
                    <h2 class="text-lg font-semibold mb-4">AI Agent's Purpose</h2>
                    <div class="mb-4">
                        <label for="agentName">Agent Name Idea</label>
                        <input type="text" id="agentName" name="agentName" placeholder="A potential name for your agent?">
                    </div>
                    <div class="mb-4">
                        <label for="primaryGoal" class="required">Primary Goal</label>
                        <textarea id="primaryGoal" name="primaryGoal" rows="3" required placeholder="Describe the main task or problem this AI agent should handle. Examples: 'Answer FAQs', 'Summarize documents', 'Draft emails'"></textarea>
                    </div>
                    <div>
                        <label for="intendedUsers" class="required">Intended Users</label>
                        <input type="text" id="intendedUsers" name="intendedUsers" required placeholder="Who will use this agent? Examples: 'Customers', 'Support Team', 'Internal Staff'">
                    </div>
                </div>

                <div class="form-section mb-6">
                    <h2 class="text-lg font-semibold mb-4">Behavior and Knowledge</h2>
                    <div class="mb-4">
                        <label for="knowledgeSources" class="required">Knowledge Sources</label>
                        <textarea id="knowledgeSources" name="knowledgeSources" rows="3" required placeholder="Where should the agent get its information? List URLs, mention document types you'll provide, specific databases, or if general web knowledge is needed"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="tone" class="required">Desired Tone/Personality</label>
                        <select id="tone" name="tone" required>
                            <option value="">Please select</option>
                            <option value="professional">Professional & Formal</option>
                            <option value="friendly">Friendly & Conversational</option>
                            <option value="technical">Technical & Detailed</option>
                            <option value="simple">Simple & Concise</option>
                            <option value="creative">Creative & Engaging</option>
                            <option value="other">Other (describe below)</option>
                        </select>
                    </div>
                    <div class="mb-4 hidden" id="otherToneContainer">
                        <label for="otherTone">Other Tone Description</label>
                        <input type="text" id="otherTone" name="otherTone" placeholder="Describe your preferred tone/personality">
                    </div>
                    <div class="mb-4">
                        <label for="limitations">Restrictions/Limitations</label>
                        <textarea id="limitations" name="limitations" rows="3" placeholder="What should the agent avoid doing or saying? Examples: 'Do not give financial advice', 'Avoid sensitive topics', 'Stick strictly to provided documents'"></textarea>
                    </div>
                    <div>
                        <label for="unknowns" class="required">Handling Unknowns</label>
                        <select id="unknowns" name="unknowns" required>
                            <option value="">Please select</option>
                            <option value="admit">Admit when it doesn't know</option>
                            <option value="research">Try to find information</option>
                            <option value="redirect">Redirect to human support</option>
                            <option value="estimate">Make educated guesses (with disclaimers)</option>
                        </select>
                    </div>
                </div>

                <div class="form-section mb-6">
                    <h2 class="text-lg font-semibold mb-4">Technical Needs</h2>
                    <div class="mb-2">
                        <label class="required">Interaction Method</label>
                        <div class="mt-2">
                            <div class="checkbox-label">
                                <input type="checkbox" id="webChat" name="interaction" value="webChat">
                                <label for="webChat" class="font-normal">Web chat interface</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="api" name="interaction" value="api">
                                <label for="api" class="font-normal">API integration</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="slack" name="interaction" value="slack">
                                <label for="slack" class="font-normal">Slack/Discord bot</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="interaction_email" name="interaction" value="email">
                                <label for="interaction_email" class="font-normal">Email interaction</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="other_interaction_checkbox" name="interaction" value="other">
                                <label for="other_interaction_checkbox" class="font-normal">Other (Describe below)</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 hidden" id="otherInteractionContainer">
                        <label for="otherInteraction">Other Interaction Description</label>
                        <input type="text" id="otherInteraction" name="otherInteraction" placeholder="Describe your preferred interaction method">
                    </div>
                </div>

                <div class="form-section mb-6">
                    <h2 class="text-lg font-semibold mb-4">Additional Context</h2>
                    <div>
                        <textarea id="additionalContext" name="additionalContext" rows="4" placeholder="Any other crucial details, examples of desired interactions, or specific requirements?"></textarea>
                    </div>
                </div>

                <button type="submit" id="submit-button" class="w-full py-2">Submit Request</button>
            </form>
        </div>
    </div>

    <div class="device-indicator" id="deviceIndicator"></div>

    <script src="js/script.js"></script>
</body>
</html>
